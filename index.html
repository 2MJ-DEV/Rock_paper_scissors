<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ciseaux de la Victoire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <!-- <div class="jules-mkd">
            <p>ðŸŽ‰ Bienvenue ! PrÃªt Ã  jouer ?</p>
        </div> -->
        <div class="scores">
            <p>Ordinateur : <span id="score_ordi">0</span></p>
            <p>Moi : <span id="score_joueur">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="checker('Pierre')">
                <i class="far fa-hand-rock"></i>
            </button>
            <button onclick="checker('Feuille')">
                <i class="far fa-hand-paper"></i>
            </button>
            <button onclick="checker('Ciseaux')">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>

<script src="assets/scritp/app.js"></script>
</body>
</html>
